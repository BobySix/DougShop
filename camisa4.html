<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/produtos.css">

</head>

<body>
    <div class="box-container">
        <div class="box">
            <div class="image-container">
                <div class="big-image">
                    <img src="./img/camisas-nike/chelsea/1.jpg" alt="">
                </div>
                <div class="small-image">
                    <img class="active" src="./img/camisas-nike/chelsea/1.jpg" alt="">
                    <img src="./img/camisas-nike/chelsea/2.jpg" alt="">
                    <img src="./img/camisas-nike/chelsea/3.jpg" alt="">
                </div>
            </div>

            <div class="content">
                <h3 class="title">Camiseta Nike Chelsea II 2021/22</h3>
                <div class="price">R$ 299,99</div>
                <p>Assim como outras camisas da coleção Torcedor Pro, a camisa F.C. Chelsea combina detalhes de design réplica com tecido antissuor, proporcionando um look ideal para jogar inspirado no seu time favorito.</p>
                <form action="">
                    <div class="dropDown">
                        <span> Tamanho: </span>
                        <select name="" id="">
                            <option value="small">M</option>
                            <option value="medium">P</option>
                            <option value="large">G</option>
                            <option value="extra large">GG</option>
                        </select>
                        <span> Cor: </span>
                        <select name="" id="">
                            <option value="black">Amarela</option>
                        </select>
                    </div>

                    <div class="quantity">
                        <span> Quantidade: </span>
                        <input type="number" value="1">
                    </div>
                </form>

                <a href="#"><button class="btn"> <i class="fas fa-shopping-cart"></i> Finalizar Compra </button></a>
                <a href="#"><button class="btn"> <i class="fas fa-shopping-bag"></i> Adicionar ao Carrinho </button></a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./js/produtos.js"></script>
</body>

</html>
