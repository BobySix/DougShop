<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/produtos.css">

</head>

<body>
    <div class="box-container">
        <div class="box">
            <div class="image-container">
                <div class="big-image">
                    <img src="img/tenis-img/nike/Air Max 95/1.jpg" alt="">
                </div>
                <div class="small-image">
                    <img class="active" src="img/tenis-img/nike/Air Max 95/1.jpg" alt="">
                    <img src="img/tenis-img/nike/Air Max 95/2.jpg" alt="">
                    <img src="img/tenis-img/nike/Air Max 95/3.jpg" alt="">
                </div>
            </div>

            <div class="content">
                <h3 class="title">Nike Air Max 90 Premium</h3>
                <div class="price">R$ 799,99</div>
                <p>Nada mais estiloso, nada tão confortável, nada tão comprovado—o Nike Air Max 90 Premium permanece fiel às suas raízes OG com o solado Waffle icônico, camadas costuradas e detalhes em TPU clássicos.</p>
                <form action="">
                    <div class="dropDown">
                        <span> Tamanho: </span>
                        <select name="" id="">
                            <option value="small">35</option>
                            <option value="medium">38</option>
                            <option value="large">40</option>
                            <option value="extra large">42</option>
                        </select>
                        <span> Cor: </span>
                        <select name="" id="">
                            <option value="black">Cinza</option>
                        </select>
                    </div>

                    <div class="quantity">
                        <span> Quantidade: </span>
                        <input type="number" value="1">
                    </div>
                </form>

                <a href="#"><button class="btn"> <i class="fas fa-shopping-cart"></i> Finalizar Compra </button></a>
                <a href="#"><button class="btn"> <i class="fas fa-shopping-bag"></i> Adicionar ao Carrinho </button></a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./js/produtos.js"></script>
</body>

</html>
