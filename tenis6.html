<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/produtos.css">

</head>

<body>
    <div class="box-container">
        <div class="box">
            <div class="image-container">
                <div class="big-image">
                    <img src="./img/tenis-img/nike/Kyrie 7/1.jpg" alt="">
                </div>
                <div class="small-image">
                    <img class="active" src="./img/tenis-img/nike/Kyrie 7/1.jpg" alt="">
                    <img src="./img/tenis-img/nike/Kyrie 7/2.jpg" alt="">
                    <img src="./img/tenis-img/nike/Kyrie 7/3.jpg" alt="">
                </div>
            </div>

            <div class="content">
                <h3 class="title">Kyrie 7 - KY-D</h3>
                <div class="price">R$ 849,99</div>
                <p>Uma homenagem à amizade que une forças. O Kyrie 7 'Ky-D' celebra o estilo tempestuoso de Kyrie/KD no basquete. Este lançamento especial combina cores e designs do KD com os sneakers de Kyrie.</p>
                <form action="">
                    <div class="dropDown">
                        <span> Tamanho: </span>
                        <select name="" id="">
                            <option value="small">35</option>
                            <option value="medium">38</option>
                            <option value="large">40</option>
                            <option value="extra large">42</option>
                        </select>
                        <span> Cor: </span>
                        <select name="" id="">
                            <option value="black">Verde</option>
                        </select>
                    </div>

                    <div class="quantity">
                        <span> Quantidade: </span>
                        <input type="number" value="1">
                    </div>
                </form>

                <a href="#"><button class="btn"> <i class="fas fa-shopping-cart"></i> Finalizar Compra </button></a>
                <a href="#"><button class="btn"> <i class="fas fa-shopping-bag"></i> Adicionar ao Carrinho </button></a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./js/produtos.js"></script>
</body>

</html>
