<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/produtos.css">

</head>

<body>
    <div class="box-container">
        <div class="box">
            <div class="image-container">
                <div class="big-image">
                    <img src="./img/tenis-img/nike/Nike Air force 1-07/1.png" alt="">
                </div>
                <div class="small-image">
                    <img class="active" src="./img/tenis-img/nike/Nike Air force 1-07/1.png" alt="">
                    <img src="./img/tenis-img/nike/Nike Air force 1-07/2.png" alt="">
                    <img src="./img/tenis-img/nike/Nike Air force 1-07/3.png" alt="">
                    <img src="./img/tenis-img/nike/Nike Air force 1-07/4.png" alt="">
                </div>
            </div>

            <div class="content">
                <h3 class="title">Nike Air Force 1 '07</h3>
                <div class="price">R$ 649,99</div>
            <p>A lenda vive no Tênis Masculino Nike Air Force 1 07, uma atualização moderna do icônico AF1 que mistura o estilo clássico com detalhes novos.</p>
                <form action="">
                    <div class="dropDown">
                        <span> Tamanho: </span>
                        <select name="" id="">
                            <option value="small">35</option>
                            <option value="medium">38</option>
                            <option value="large">40</option>
                            <option value="extra large">42</option>
                        </select>
                        <span> Cor: </span>
                        <select name="" id="">
                            <option value="black">Preto</option>
                        </select>
                    </div>

                    <div class="quantity">
                        <span> Quantidade: </span>
                        <input type="number" value="1">
                    </div>
                </form>

                <a href="#"><button class="btn"> <i class="fas fa-shopping-cart"></i> Finalizar Compra </button></a>
                <a href="#"><button class="btn"> <i class="fas fa-shopping-bag"></i> Adicionar ao Carrinho </button></a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./js/produtos.js"></script>
</body>

</html>
